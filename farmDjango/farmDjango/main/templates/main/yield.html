
{% extends "main/base.html" %}
{% load static %}

{% block content %}

  <!--==============================
    Breadcumb
    ============================== -->
    <div class="breadcumb-wrapper" data-bg-src="{% static 'main/img/breadcumb/breadcumb-bg.png' %}">
        <div class="container z-index-common">
            <div class="breadcumb-content">
                <h1 class="breadcumb-title">Crop Yield Prediction</h1>
            </div>
            <div class="breadcumb-menu-wrap">
                <ul class="breadcumb-menu">
                    <li><a href="index-2.html">Home</a></li>
                    <li>Crop Yield Prediction</li>
                </ul>
            </div>
        </div>
    </div>

<!--==============================
			yield  Area
	==============================-->

    <section class="fertilizer-form-section py-5">
        <div class="container">
          <div class="text-center mb-5">
            <h2 class="display-6 fw-bold text-dark">📈 Crop Yield Predictor</h2>
            <p class="text-muted fs-5">Enter crop and irrigation details to predict yield for the harvest year.</p>
          </div>
          <div class="form-card mx-auto p-5 shadow-lg">
            <form>
              <div class="row g-4">
                <div class="col-md-6">
                  <label class="form-label fw-semibold">📍 Station Name</label>
                  <input type="text" class="form-control fancy-input" placeholder="Enter Station Name" />
                </div>
      
                <div class="col-md-6">
                  <label class="form-label fw-semibold">🌾 Crop</label>
                  <input type="text" class="form-control fancy-input" placeholder="Enter Crop Name" />
                </div>
      
                <div class="col-md-6">
                  <label class="form-label fw-semibold">💧 Irrigation Type</label>
                  <input type="text" class="form-control fancy-input" placeholder="e.g., Drip, Flood" />
                </div>
      
                <div class="col-md-6">
                  <label class="form-label fw-semibold">📅 Harvest Year</label>
                  <input type="number" class="form-control fancy-input" placeholder="e.g., 2024" />
                </div>
              </div>
      
              <div class="text-center mt-5">
                <button type="submit" class="btn btn-success px-5 py-2 fs-5 fw-semibold shadow-sm">📊 Predict Yield</button>
                <button type="submit" class="btn btn-success px-5 py-2 fs-5 fw-semibold shadow-sm">🌱  Maturity Days</button>

              </div>
            </form>
          </div>
        </div>
      </section>
      

      <style>
        .fertilizer-form-section {
          background: #f9f9f9;
        }
        
        .form-card {
          background: rgba(255, 255, 255, 0.85);
          border-radius: 25px;
          max-width: 960px;
          animation: slideUp 0.6s ease-out;
        }
        
        .fancy-input {
          border-radius: 10px;
          padding: 10px 15px;
          border: 1px solid #ccc;
          transition: 0.3s ease;
          font-size: 1rem;
        }
        
        .fancy-input:focus {
          border-color: #198754;
          box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
        }
        
        .form-label {
          margin-bottom: 8px;
          font-size: 0.95rem;
          color: #333;
        }
        
        @keyframes slideUp {
          from {
            transform: translateY(40px);
            opacity: 0;
          }
          to {
            transform: translateY(0);
            opacity: 1;
          }
        }
        </style>
              


{% endblock %}
