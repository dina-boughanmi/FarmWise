services:
  farmwise-ml-app:
    build: .
    container_name: farmwise-ml-app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONHASHSEED=0
    security_opt:
      - seccomp=unconfined
