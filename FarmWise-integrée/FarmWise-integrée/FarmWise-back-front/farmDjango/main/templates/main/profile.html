
{% extends "main/base.html" %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #fdfcf5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }

    .login-card {
        width: 100%;
        max-width: 420px;
        border: 3px solid #375d4c;
        border-radius: 8px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.06);
        background-color: white;
    }

    .form-group label {
        font-weight: 500;
        margin-bottom: 5px;
    }

    .form-control {
        height: 45px;
        font-size: 0.95rem;
    }

    .btn-update {
        background-color: #27ae60;
        border-color: #27ae60;
        color: white;
        font-weight: bold;
        width: 100%;
    }

    .btn-update:hover {
        background-color: #1e8449;
    }

    .btn-logout {
        background-color: #e74c3c;
        border-color: #e74c3c;
        color: white;
        font-weight: bold;
        width: 100%;
    }

    .btn-logout:hover {
        background-color: #c0392b;
    }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card login-card shadow-lg rounded-lg">
        <div class="card-header text-center bg-white border-0">
            <img src="{% static 'main/img/PINE--FOREST.png' %}" alt="AgroNexus Logo" class="mb-3" style="max-width: 150px;">
            <h4 class="mb-0 text-dark fw-bold">Your Profile</h4>
            <small class="text-muted">Update your account info below</small>
        </div>

        <div class="card-body px-4">
            
            {% if messages %}
                <div class="mb-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'profile' %}">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" value="{{ user.username }}" required>
                </div>  

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="password">New Password (optional)</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Leave blank to keep current password">
                </div>

                <div class="form-group mb-3">
                    <label for="plan">Subscription Plan</label>
                    <input type="text" class="form-control" name="plan" id="plan" value="{{ plan }}" disabled>
                </div>
                

                <button type="submit" class="btn btn-update mb-3">Update Profile</button>
            </form>

            <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
        </div>
    </div>
</div>


{% endblock %}
