<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fertilizer Report</title>
    <style>
        body { font-family: DejaVu Sans, sans-serif; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #000; padding: 8px; }
        th { background-color: #eee; }
    </style>
</head>
<body>
    <h2>Fertilizer Recommendation Report</h2>


    <h3>Fertilizer Details</h3>
    <table>
        {% for key, value in full_input.items %}
            {% if key not in form_data %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
            {% endif %}
        {% endfor %}
    </table>

    <h3>Predicted Fertilizer Dosage</h3>
    <p><strong>{{ prediction }} kg/ha</strong></p>
</body>
</html>
